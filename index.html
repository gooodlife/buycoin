    <script src="graphql.js"></script> 
    <script> 

        fetch("https://api.github.com/graphql", {
            method: 'POST',
            body: JSON.stringify({ "query": "{ viewer { login avatarUrl(size: 1000) bio name repositories(first: 20) { totalCount edges { node { name updatedAt forkCount languages(last: 1) { edges { node { name color } } } stargazerCount } } } } }" }),
            headers: {
                "Authorization": "Bearer a7c0a6e1e44d275957444def4d1cb2a975fde8c2",
                "Content-Type": "application/json"
            }
        }).then((data) => data.json())
        .then(data => {
            console.log(data);
            document.querySelectorAll(".profile-image").forEach(node => {
                node.src = data.data.viewer.avatarUrl;
            });
            document.querySelectorAll(".name").forEach(node => {
                node.innerText = data.data.viewer.name;
            });
            document.querySelectorAll(".nick").forEach(node => {
                node.innerText = data.data.viewer.login;
            });
            document.querySelector("#count").innerText = data.data.viewer.repositories.totalCount;

            document.querySelectorAll("#repositories").forEach(node => {
                data.data.viewer.repositories.edges.forEach(edge=>{
                    const updatedAt = new Date(edge.node.updatedAt);
                     node.insertAdjacentHTML("beforeend",`<hr><br><div class="last ">
                   <h1 class="heading"><a href="https://github.com/${data.data.viewer.login}/${edge.node.name}"  style="text-decoration: none;font-size: 20px; color:rgb(10,118,241);font-weight:light;">${edge.node.name} </a></h1>
                 <div class ="star-fig"><button class="fer">
                    <svg class="octicon octicon-star mr-1" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path></svg>
                    Star
                          </button></div>
                 <ul style="margin-left: 0rem;">
                               <li style="fontsize:10px;">
                                   <i class="fa fa-circle" style= "color:${edge.node.languages.edges.length ? edge.node.languages.edges[0].node.color: "#000"}; size:5rem; aria-hidden="true"></i><big style ="color:#586069; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">javascript</big>
                               </li>
                               <li style="font-size:10px;color:#586069;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                                  Updated on ${updatedAt.toLocaleString('default', {month: 'long'}).slice(0, 3)} ${updatedAt.getDate()}
                               </li>
                           </ul>
                            
                </div><br>`) 
                
                
                });
            });
            });
            $(".fa-bars").click(() => {
                $(".search").toggle();
                $(".list").toggle();
            })
        if ($('body').width() <= 600) {
           $('.fa-bars').trigger('click');
        }



    </script>
